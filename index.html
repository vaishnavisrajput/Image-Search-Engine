<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search Engine</title>
    <link rel="stylesheet" href="./style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="section">
        <h1 id="header" class="header">Image Search Gallery</h1>
        <p>Search and download any Images within a second</p>
        <div class="search-field">
            <i id="icon" class='bx bx-search-alt-2'></i>
            <input type="text" placeholder="Search images" id="input-text" class="input-field">
        </div>
    </div>
</body>
</html>
